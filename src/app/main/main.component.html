
<app-nav-bar ></app-nav-bar>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 justify-content-center p-3">
            <!-- Search form -->
            <input class="form-control" type="text" placeholder="Search Food Items" aria-label="Search">
            <p >Cart item: {{countItem}}</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="card-columns">
                <div class="card booking-card" *ngFor= "let items of listItems">

                    <!-- Card image -->
                    <div class="view overlay">
                        <img class="card-img-top" src="{{items.image_url}}" alt="Card image cap">
                        <a >
                        <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>

                    <!-- Card content -->
                    <div class="card-body">                      
                        <h4 class="card-title font-weight-bold"><a> {{items.restaurent_name}} </a></h4>
                        <p class="text-muted"> {{items.description}}, Restaurant | Rating: <strong> {{items.rating}} </strong> | INR: â‚¹  {{items.cost}}</p>
                        <p class="card-text"> {{items.name}} </p>
                        <!-- <a data-toggle="modal"title="Add this item" class="open-AddBookDialog btn btn-primary" >Add to Cart</a> -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" (click)="onSelectedItem(items)">
                            Add to Cart
                        </button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" >
                            Buy / Order
                        </button>

                    </div>

                </div>
                <!-- Card -->
        

        </div>
    </div>
