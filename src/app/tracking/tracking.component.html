
<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row justify-content-left">
        <!-- <button type="button" class="btn btn-outline-primary">Home</button> -->
        <a name="" id="" class="btn btn-outline-dark"  role="button" routerLink='/main'> Home</a>
    </div>
    <div class="row justify-content-center" *ngFor="let orders of order">

        <div class="card" >
        <div class="card-body">
            <h5 class="card-title">Order Details </h5>
            <h6 class="card-subtitle mb-2 text-muted">Your Order Placed Successfully</h6>
            <h3>Status: <p id="txt" hidden>1</p><p id="status">Placed</p></h3>
            <h6 id="status">Remaining time: </h6><h6 id="remaining"></h6> 
            <p class="card-text">
                Your food is being cooked sit back and relax while our partners deliver hot and yummy food at your doorstep.
                
            </p>
            <p>Order ID: {{orders.id}}</p>
            <button type="button" class="btn btn-outline-danger" routerLink='/main' (click)="deletHttpOrderList(orders)">
                Cancel Order
            </button>
        </div>
        </div>
    </div>
</div>
